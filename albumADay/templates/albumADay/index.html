<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> An Album A day </title>
        {% load staticfiles %}
       <link rel="stylesheet" type="text/css" href="{% static 'albumADay/style.css' %}" />
    </head>
    <body>
        <header id="header">
            <h1> Album A Day </h1>
        </header>
        <div id="albums">
            {% if album_list %}
                {% for album in album_list %}
                    <a href="/{{ album.id }}"><img class="album_cover" src="{{album.album_cover}}" \></a>
                {% endfor %}
            {% else %}
                <p>No Albums available</p>
            {% endif %}
        </div>
    </body>
</html>
